<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="techGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f8f9fa"/>
  
  <!-- Computer/Laptop -->
  <rect x="150" y="200" width="300" height="180" rx="10" fill="url(#techGrad)" opacity="0.8"/>
  <rect x="170" y="220" width="260" height="140" rx="5" fill="#fff"/>
  
  <!-- Screen content (code) -->
  <rect x="180" y="230" width="240" height="10" rx="2" fill="#667eea" opacity="0.6"/>
  <rect x="180" y="250" width="200" height="10" rx="2" fill="#667eea" opacity="0.4"/>
  <rect x="180" y="270" width="220" height="10" rx="2" fill="#667eea" opacity="0.5"/>
  <rect x="180" y="290" width="180" height="10" rx="2" fill="#667eea" opacity="0.3"/>
  
  <!-- AI Brain -->
  <circle cx="450" cy="120" r="60" fill="url(#aiGrad)" opacity="0.8"/>
  <circle cx="430" cy="110" r="8" fill="#fff"/>
  <circle cx="470" cy="110" r="8" fill="#fff"/>
  <circle cx="450" cy="140" r="12" fill="#fff"/>
  
  <!-- Neural network connections -->
  <line x1="390" y1="120" x2="510" y2="120" stroke="url(#aiGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="420" y1="80" x2="480" y2="160" stroke="url(#aiGrad)" stroke-width="2" opacity="0.6"/>
  <line x1="480" y1="80" x2="420" y2="160" stroke="url(#aiGrad)" stroke-width="2" opacity="0.6"/>
  
  <!-- Floating elements -->
  <circle cx="100" cy="100" r="20" fill="url(#techGrad)" opacity="0.4"/>
  <circle cx="550" cy="300" r="15" fill="url(#aiGrad)" opacity="0.5"/>
  <rect x="50" y="300" width="30" height="30" rx="5" fill="url(#techGrad)" opacity="0.3"/>
  
  <!-- Code brackets -->
  <text x="80" y="50" font-family="monospace" font-size="40" fill="url(#techGrad)" opacity="0.6">&lt;/&gt;</text>
  <text x="520" y="350" font-family="monospace" font-size="30" fill="url(#aiGrad)" opacity="0.6">AI</text>
  
  <!-- Geometric shapes -->
  <polygon points="300,50 320,50 310,30" fill="url(#techGrad)" opacity="0.4"/>
  <polygon points="500,250 520,250 510,270" fill="url(#aiGrad)" opacity="0.4"/>
</svg>
